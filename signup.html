<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Hotel Management System</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/signup.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hotel Management</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="review.html">Review</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="availability.html">Availability</a></li>
                <li><a href="prices.html">Prices</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-forms" style="justify-content: center; padding: 4rem 2rem;">
            <div class="form-container" style="max-width: 400px; margin: auto;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required />
                    
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required />
                    
                    <label for="signupConfirmPassword">Confirm Password:</label>
                    <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required />
                    
                    <button type="submit">Sign Up</button>
                </form>
                <p style="margin-top: 1rem;">Already have an account? <a href="index.html">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Feels Like Yours.</p>
    </footer>
</body>
</html>
